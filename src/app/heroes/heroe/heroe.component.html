<h1>Heroe component</h1>
<p>{{nombre}} </p>

<dl>
    <td>Nombre: </td>
    <dd>{{nombre}}</dd>

    <td>Edad: </td>
    <dd>{{edad}}</dd>

    <td>Funcion: </td>
    <dd>{{obtenerNombre()}} </dd>

    <td>Capitalizado: </td>
    <dd>{{nombreCapitalizado}}</dd>

    <button (click)="cambiarNombre()">
        Cambiar Heroe
    </button>

    <button (click)="cambiarEdad(2)">
        Cambiar Edad
    </button>

</dl>
